    ul li {

<body>
  <ul>
    <li>우유조아</li>
    <li>우유조아</li>
    <li>우유조아</li>
    <li>우유조아</li>
    <li>우유조아</li>
    <li>우유조아</li>
    <li>우유조아</li>

    <li>우유조아</li>
  </ul>
  <div id="milk" style="position: fixed;bottom: 10px;right: 10px;z-index: 10000; zoom: 2;" onclick="location.href = 'https://www.youtube.com/channel/UCqlypMURlP7l6334cdwWaBw'">made by <strong>MILK</strong></div>
  <script>
    (() => {
      document.addEventListener('scroll', () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
          document.querySelector('ul').appendChild(document.createElement('li')).textContent = "우유조아";
        }
      })
    })();

    function detectMobileDevice(agent) {
      const mobileRegex = [
        /Android/i,
        /iPhone/i,
        /iPad/i,
        /iPod/i,
        /BlackBerry/i,
        /Windows Phone/i
      ];

      return mobileRegex.some(mobile => agent.match(mobile));
    }
    var isMobile = detectMobileDevice(window.navigator.userAgent);
    if (isMobile) location.href = 'https://m.wmilk.kro.kr';
    if ("https://wmilk.kro.kr/" != window.location.href) while(true) alert("!!!");
  </script>
</body>

</html>
